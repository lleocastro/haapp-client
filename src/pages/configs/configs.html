<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-11><ion-title>Configurações</ion-title></ion-col>
        <ion-col col-1><ion-icon name="ios-exit-outline" class="fsize-2 blank"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="configs__container">
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <h3 class="config-title">Notificações</h3>
        <ion-card>
          <ion-card-content>
            Painel de ações...
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <h3 class="config-title">Privacidade</h3>
        <ion-card>
          <ion-card-content>
            Painel de ações...
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <h3 class="config-title">Conversa</h3>
        <ion-card>
          <ion-card-content>
            Painel de ações...
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <h3 class="config-title">Módulos Extra (PRO)</h3>
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-9>Sou Desenvolvedor</ion-col>
                <ion-col col-3><ion-toggle class="toggles" checked="false"></ion-toggle></ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-9>Pessoas por perto</ion-col>
                <ion-col col-3><ion-toggle class="toggles" checked="false"></ion-toggle></ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8>Modo Espião</ion-col>
                <ion-col col-4>
                  <span class="mtop-7 fsize-dot8 nowrap"><a href class="decoration-none">Mais informações</a></span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <br>
        <button ion-button color="light" full>Ajuda</button>
        <button ion-button color="light" full>Avalie-nos</button>
        <br>
        <button ion-button color="danger" full>Deletar Conta</button>
        <br>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <br>
        <small>haapp, inc. Versão 1.0.0</small>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
