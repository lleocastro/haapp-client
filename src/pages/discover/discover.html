<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col class="text-left" col-10>
          <h5 class="fweight blank mtop-0">Haapp</h5>
        </ion-col>
        <ion-col class="text-right" col-2>
          <ion-icon name="ios-search" class="header-icon-config blank"></ion-icon>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col class="text-left" col-2>
            <ion-avatar class="header-user-profile" item-start (tap)="goToSelectedProfile(currentUser)">
              <img class="object-cover" [src]="currentUser.avatar_url">
            </ion-avatar>
          </ion-col>
          <ion-col class="text-center" col-8>
            <ion-title class="mtop-1">Descubra</ion-title>
          </ion-col>
          <ion-col class="text-right" col-2>
            <ion-icon name="ios-settings-outline" class="header-icon-config fsize-1dot6 base-middle blank" (tap)="goToConfigs()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="feed">Feed</ion-segment-button>
    <ion-segment-button value="users">Usu√°rios</ion-segment-button>
  </ion-segment>

</ion-content>
