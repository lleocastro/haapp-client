<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col class="tleft" col-3>
          <h5 class="fweight blank mtop-0">Haapp</h5>
        </ion-col>
        <ion-col class="tright" col-9>
          <ion-icon name="ios-search" class="fsize-1dot5 base-middle blank"></ion-icon>
          <!-- <ion-searchbar></ion-searchbar> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="tleft" col-2>
          <ion-avatar class="header-user-profile radius-100 hidden" item-start (tap)="goToSelectedProfile(currentUser)">
            <img [src]="currentUser.avatar_url" class="object-cover wh-100">
          </ion-avatar>
        </ion-col>
        <ion-col class="tcenter" col-8>
          <ion-title class="mtop-1">Pessoas</ion-title>
        </ion-col>
        <ion-col class="tright" col-2>
          <ion-icon name="ios-settings-outline" class="fsize-1dot5 base-middle fsize-1dot6 base-middle blank" (tap)="goToConfigs()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="people__container">
  <ion-list>
    <ion-item *ngFor="let user of currentUser?.following" (tap)="goToSelectedProfile(user)">
      <ion-avatar class="relative" item-start>
        <img [src]="user?.avatar_url" class="object-cover">
      </ion-avatar>

      <h2>
        {{ user?.name }}&nbsp;<small class="fsize-dot7 gray">@{{ user?.username }}</small>
      </h2>

      <div class="tcenter" item-right>
        <span class="tshadow-1110 fsize-dot8" [ngClass]="{'green': user?.current_status, 'light-gray': !user?.current_status}">
          {{ (user?.current_status) ? 'online' : 'offline' }}
        </span>
      </div>

      <p class="black-gray fsize-dot8">{{ user?.minibio }}</p>
    </ion-item>
  </ion-list>

  <br>
  <br>

  <ion-fab right bottom>
    <button ion-fab mini class="btn-primary">
      <ion-icon name="ios-person-add-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
