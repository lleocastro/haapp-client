<ion-content class="profile__container">
    <ion-slides class="photo-slider" pager>
      <ion-slide class="photo-background" *ngFor="let photo of currentUser?.photos"
                 [ngStyle]="{'background-image': 'url('+photo?.url+')'}"></ion-slide>
    </ion-slides>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h3 class="m-0 fsize-1dot4 black-gray">
            {{ currentUser?.name }},&nbsp;<span>{{ currentUser?.birth }}</span>
          </h3>
          <p class="m-3 gray">
            <ion-icon name="ios-hammer-outline"></ion-icon>
            &nbsp;{{ currentUser?.job_or_school }}
          </p>
          <p class="m-3 gray">
            <ion-icon name="md-globe"></ion-icon>
            &nbsp;{{ 'São José dos Campos, SP' }}
          </p>
        </ion-col>
      </ion-row>

      <ion-row><ion-col col-12><hr></ion-col></ion-row>

      <ion-row>
        <ion-col col-12>
          <p class="m-0 fweight-300 black">{{ currentUser?.minibio }}</p>
        </ion-col>
      </ion-row>

      <ion-row><ion-col col-12><hr></ion-col></ion-row>

      <ion-row>
        <ion-col class="text-center" col-12>
          <ion-badge class="fweight-300 fsize-dot9 bg-primary">Nerds</ion-badge>
          <ion-badge class="fweight-300 fsize-dot9 bg-primary">Natureza</ion-badge>
          <ion-badge class="fweight-300 fsize-dot9 bg-primary">Comida</ion-badge>
        </ion-col>
      </ion-row>

      <ion-row><ion-col col-12><hr></ion-col></ion-row>

      <ion-row>
        <ion-col class="text-center" col-6>
          <span class="base-middle">Números de Interações</span>
        </ion-col>
        <ion-col class="text-center" col-2>
          <span class="fweight-100">12</span>
          <small class="light-gray">Conversas</small>
        </ion-col>
        <ion-col class="text-center num-border" col-2>
          <span class="fweight-100">74</span>
          <small class="light-gray">Publicaç.</small>
        </ion-col>
        <ion-col class="text-center" col-2>
          <span class="fweight-100">100</span>
          <small class="light-gray">Seguindo</small>
        </ion-col>
      </ion-row>

      <ion-row><ion-col col-12><hr></ion-col></ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" full>
            {{ (false) ? 'Seguir' : 'Desseguir' }}&nbsp;@{{ currentUser?.username }}
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="light" full>Bloquear&nbsp;@{{ currentUser?.username }}</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button ion-button color="danger" full>Denunciar Perfil</button>
        </ion-col>
      </ion-row>

    </ion-grid>

  <ion-fab right bottom>
    <!-- <button ion-fab mini class="btn-primary">
      <ion-icon name="ios-create-outline ios-chatboxes-outline"></ion-icon>
    </button> -->
    <button ion-fab mini class="btn-primary">
      <ion-icon name="ios-chatboxes-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
